<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LF Dashboard</title>
  </head>
  <body>
    <div class="container">
      <section class="header-text">
        <div class="title">
          <img src="logo.png" width="150" height="150">
          <h1>Lighter Foodprint Social Media Tracker</h1>
        </div>
        <p>All data below are tracked weekly and please Stay tune for more update.</p>
      </section>
      <div class="chart-container skeleton">
        <canvas id="myChart"></canvas>
      </div>
      <div class="card-view">
        <div class ="skeleton" id="item1">
          <canvas id="ig_reach_chart"></canvas>
        </div>
        <div class ="skeleton" id="item2">
          <canvas id="ig_impression_chart"></canvas>
        </div>
        <div class ="skeleton" id="item3">
          <canvas id="fb_engaged_user_chart"></canvas>
        </div>
        <div class ="skeleton" id="item4">
          <canvas id="fb_impression_chart"></canvas>
        </div>
      </div>
    </div>
    <footer>
        <div id="first-item">
          <p >Contact for any issues: <a href="mailto:contact@titusl.com" target="_blank">contact@titusl.com</a></p>
        </div>
        <div id="second-item">
          <p>Version 1.0.0 (Beta)</p>
        </div>
    </footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
